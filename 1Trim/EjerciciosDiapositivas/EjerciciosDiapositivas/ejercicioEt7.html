<body>
    <h1><strong>Síntasis de la etiqueta &lt;blockquote&gt;</strong></h1>
    <p>La síntasis de la etiqueta &lt;blockquote&gt; se muestra a continuación:<br/>
    &lt;blockquote cite =&quot; <em>...dirección original de la cita...</em>&gt;Texto que se cita &lt;/blockquote&gt;</p>
