<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" sizes="64x64" href="../assets/icons/mono.png">

    <title>Horario clase</title>

<body>
    <table border="1">

            <td>Música</td>

        </tr>

            <td >Música</td>

            <td style="background-color:rgb(248, 239, 61)">Informática</td>
        </tr>
        <tr>
            <td>13:30-14:30</td>
            <td ></td>
            <td style="background-color:rgb(248, 239, 61)">Informática</td>
            <td></td>
            <td ></td>
        </tr>
