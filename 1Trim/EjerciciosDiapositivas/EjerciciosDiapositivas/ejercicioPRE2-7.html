<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Marta Sánchez Lubián">
    <link rel="icon" sizes="64x64" href="../assets/icons/mono.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio etiqueta listas dentro de lista</title>
</head>
<body>
    <p>Lista con elementos desordenados</p>
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <p>Lista con sublistas anidadas</p>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <ul>
            <li>Segundo Uno</li>
            <li>Segundo Dos</li>
        </ul>
        <li>Tercero</li>
    </ul>

</body>
</html>
