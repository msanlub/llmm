<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Marta Sánchez Lubián">
    <link rel="icon" sizes="64x64" href="../assets/icons/mono.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ejercicio etiqueta de listas</title>
</head>
<body>
    <p>Lista ordenada numéricamente por defecto</p>
    <ol type="1">
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ol>
    <p>Lista ordenada alfabéticamente</p>
    <ol type="a">
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
    </ol>
    <p>Lista con todos los atributos</p>
    <ol type="I" start="10" reversed>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ol>
</body>
</html>
