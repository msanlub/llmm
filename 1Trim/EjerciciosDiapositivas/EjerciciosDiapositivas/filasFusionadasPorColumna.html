<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Marta Sánchez Lubián"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusionar tablas por columnas(rowspan)</title>
</head>
<body>
    <h1>Fusión de filas</h1>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td rowspan="3">G</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table> 
</body>
</html>
